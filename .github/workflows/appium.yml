name: Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        npm install -g appium
        npm install

    - name: Install Appium Driver
      run: appium driver install windows

    - name: Start Appium server
      shell: powershell
      run: Start-Process -NoNewWindow -FilePath "cmd.exe" -ArgumentList "/c appium" -RedirectStandardOutput "appium.log" -RedirectStandardError "appium-error.log"

    - name: Wait for Appium to be ready
      shell: powershell
      run: |
        $timeout = 60
        $elapsed = 0
        $ready = $false
        while ($elapsed -lt $timeout) {
          Start-Sleep -Seconds 3
          $elapsed += 3
          try {
            $response = Invoke-WebRequest -Uri "http://127.0.0.1:4723/status" -UseBasicParsing -TimeoutSec 3
            if ($response.StatusCode -eq 200) {
              Write-Host "Appium is ready!"
              $ready = $true
              break
            }
          } catch {
            Write-Host "Waiting... ($elapsed s elapsed)"
          }
        }
        if (-not $ready) { throw "Appium did not start in time" }

    - name: Run tests
      run: node test_sample.js

    - name: Print Appium logs on failure
      if: failure()
      shell: powershell
      run: |
        Get-Content appium.log -ErrorAction SilentlyContinue
        Get-Content appium-error.log -ErrorAction SilentlyContinue
